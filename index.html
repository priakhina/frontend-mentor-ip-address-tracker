<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div class="map-wrapper">
      <div class="background-pattern"></div>
      <div id="map"></div>
    </div>
    <main>
      <div class="container">
        <h1>IP Address Tracker</h1>
        <div id="ip-address-input-field">
          <input
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <button aria-label="Enter IP address button">
            <img src="./images/icon-arrow.svg" alt="Arrow icon" />
          </button>
        </div>
        <div class="ip-address-info">
          <div>
            <span>IP Address</span>
            <span class="ip-address"></span>
          </div>
          <div>
            <span>Location</span>
            <span class="ip-address-location"></span>
          </div>
          <div>
            <span>Timezone</span>
            <span class="ip-address-timezone"></span>
          </div>
          <div>
            <span>ISP</span>
            <span class="ip-address-isp"></span>
          </div>
        </div>
        <div class="error"></div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
